name: securecom
description: AI-driven anti-smishing and anti-vishing mobile application - SecureCom
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Data Models & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # HTTP Client
  dio: ^5.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # UI & Animations
  fl_chart: ^0.65.0
  lottie: ^3.1.2
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.18.1
  timeago: ^3.6.0
  path_provider: ^2.1.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/